      <div class="container">
        <a href="./index.html" class="navbar-brand">
          <img src="./logo1.jpg" alt="logo">
        </a>
        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
          <ul class="navbar-nav">

            <li class="nav-item">

            </li>

  <main>
    <!-- scrolling banner with main product types -->

    <div class="container-md">
      <div class="text-center">
        <h2>Get in touch</h2>
        <p class="lead">Ask a question</p>
      </div>
      <div class="row justify-content-center mb-5">
        <form>
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="email@email.com">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name here">   
          <label for="subject" class="form-label">Your Query</label>
          <select id="subject" class="form-select">
              <option value="option1">option 1</option>
              <option value="option2">option 2</option>
              <option value="option3">option 3</option>
          </select>
          <label for="query" class="form-label">Enter your question here</label>
          <textarea id="query" class="form-control" style="height: 156px;"></textarea>
  
        </form>
      </div>
    </div>

  </main>

  <footer>
    <div class="container-fluid bg-danger">

        <div class="col">
  
        </div>
